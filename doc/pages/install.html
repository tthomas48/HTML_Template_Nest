<h1>Installing</h1>

<p>Nest can be installed from the pearhub PEAR repository.</p>

<pre>
pear channel-discover pearhub.org
pear config-set preferred_state beta
pear install pearhub/HTML_Template_Nest
</pre>

<h2>Upgrading</h2>
<p>To upgrade to the latest version you can use pear upgrade.</p>
<pre>
pear upgrade pearhub/HTML_Template_Nest
</pre>
